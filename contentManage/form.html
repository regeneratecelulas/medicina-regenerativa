<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleContent.css" />
    <script type="module" src="scriptContent.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Editar Evento</h1>
      <form id="editForm" class="form">
        <div class="form-group">
          <label for="eventId" class="label">ID del Evento:</label>
          <select id="eventId" name="eventId" class="input" required>
            <option value="" disabled selected>Selecciona un evento</option>
            <option value="1">Evento 1</option>
            <option value="2">Evento 2</option>
            <option value="3">Evento 3</option>
            <option value="4">Evento 4</option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventName" class="label">Nombre del Evento:</label>
          <input
            type="text"
            id="eventName"
            name="eventName"
            class="input"
            placeholder="Ingresa el nombre del evento"
            required
          />
        </div>

        <div class="form-group">
          <label for="eventDescription" class="label"
            >Descripción del Evento:</label
          >
          <textarea
            id="eventDescription"
            name="eventDescription"
            class="textarea"
            placeholder="Ingresa la descripción"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="eventImage" class="label"
            >URL de la Imagen del Evento:</label
          >
          <input
            type="text"
            id="eventImage"
            name="eventImage"
            class="input"
            placeholder="Ingresa la URL de la imagen"
          />
        </div>

        <div class="form-group">
          <label for="eventDate" class="label">Fecha:</label>
          <input
            type="date"
            id="eventDate"
            name="eventDate"
            class="input"
            required
          />
        </div>

        <div class="form-group">
          <label for="eventPlace" class="label">Lugar:</label>
          <input
            type="text"
            id="eventPlace"
            name="eventPlace"
            class="input"
            placeholder="Ingresa el lugar"
            required
          />
        </div>

        <div class="form-group">
          <label for="eventSpeaker" class="label">Ponente:</label>
          <input
            type="text"
            id="eventSpeaker"
            name="eventSpeaker"
            class="input"
            placeholder="Ingresa el nombre del ponente"
            required
          />
        </div>

        <button type="submit" class="button">Actualizar Evento</button>
      </form>
      <p id="statusMessage" class="status-message"></p>
    </div>
  </body>
</html>
